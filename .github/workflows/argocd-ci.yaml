name: Build and Push to ECR

on:
  push:
    branches: ["main"]

# 동일한 워크플로우가 동시에 돌 때 충돌을 방지합니다.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    # GitHub Actions가 코드를 수정하고 다시 Push할 수 있는 권한을 부여합니다.
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Nginx
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t $ECR_REGISTRY/jiwon/nginx:$IMAGE_TAG \
            -t $ECR_REGISTRY/jiwon/nginx:latest ./nginx
          docker push $ECR_REGISTRY/jiwon/nginx:$IMAGE_TAG
          docker push $ECR_REGISTRY/jiwon/nginx:latest

      - name: Build & Push FastAPI
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t $ECR_REGISTRY/jiwon/fastapi:$IMAGE_TAG \
            -t $ECR_REGISTRY/jiwon/fastapi:latest ./fastapi
          docker push $ECR_REGISTRY/jiwon/fastapi:$IMAGE_TAG
          docker push $ECR_REGISTRY/jiwon/fastapi:latest

      - name: Update K8s Manifests (ArgoCD Trigger)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # k8s 폴더 내의 파일에서 이미지 태그 업데이트
          find k8s -name "*.y*ml" -exec sed -i "s|image: $ECR_REGISTRY/jiwon/fastapi:.*|image: $ECR_REGISTRY/jiwon/fastapi:$IMAGE_TAG|g" {} +
          find k8s -name "*.y*ml" -exec sed -i "s|image: $ECR_REGISTRY/jiwon/nginx:.*|image: $ECR_REGISTRY/jiwon/nginx:$IMAGE_TAG|g" {} +

          # Git 설정 및 커밋
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          git add k8s/*.y*ml || echo "No files to add"

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-deploy: update image tags [skip ci]"
            git pull --rebase origin main
            git push origin main
          fi
